<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temas de {{ asignatura['nombre'] }} - UNED Mayores de 25</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="{% if navbar_data.dark_mode %}dark-mode{% endif %}">
    {% include '_navbar.html' %}
    {% include '_sidebar.html' %}
    <div class="content">
        <h1 class="mb-4"><i class="fas fa-book-open me-2"></i> Temas de {{ asignatura['nombre'] }}</h1>
        {% if temas %}
        <div class="accordion" id="temasAccordion">
            {% for tema in temas %}
            <div class="accordion-item" id="tema-{{ tema.id }}">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-{{ tema.id }}" aria-expanded="false"
                        aria-controls="collapse-{{ tema.id }}">
                        {{ tema.titulo }}
                    </button>
                </h2>
                <div id="collapse-{{ tema.id }}" class="accordion-collapse collapse" data-bs-parent="#temasAccordion">
                    <div class="accordion-body">
                        <div class="tema-contenido" data-markdown="{{ tema.contenido | e }}"></div>
                        <button class="btn btn-primary mt-3 export-tema-pdf" data-tema-id="{{ tema.id }}"><i
                                class="fas fa-file-pdf me-2"></i> Exportar a PDF</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="card">
            <div class="card-body">
                <p>No hay temas disponibles para esta asignatura.</p>
            </div>
        </div>
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}" class="fixed-home-btn"><i class="fas fa-home"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
