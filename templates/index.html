<!DOCTYPE html>
<html lang="es" data-theme="{{ 'dark' if navbar_data.dark_mode else 'light' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Mayores de 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include '_navbar.html' %}
    {% include '_sidebar.html' %}
    <main class="content">
        <h1 class="text-2xl font-semibold mb-6">Asignaturas</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl">
            {% for asignatura in asignaturas %}
            <div class="card">
                <h2 class="text-lg font-semibold mb-2">{{ asignatura['nombre'] }}</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">{{ asignatura['descripcion'] }}</p>
                <a href="{{ url_for('mostrar_asignatura', asignatura_id=asignatura['id']) }}"
                    class="btn btn-primary">Explorar</a>
            </div>
            {% endfor %}
        </div>
    </main>


    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
