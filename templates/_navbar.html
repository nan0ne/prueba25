<nav class="navbar">
    <div class="navbar-container">
        <a href="{{ url_for('index') }}" class="navbar-brand">Prueba Mayores 25</a>
        <div class="navbar-menu">
            {% if navbar_data.is_authenticated %}
            <span class="text-sm font-medium">Hola, {{ navbar_data.username }}</span>
            <a href="{{ url_for('logout') }}" class="navbar-btn navbar-btn-secondary">Cerrar Sesión</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="navbar-btn navbar-btn-primary">Iniciar Sesión</a>
            <a href="{{ url_for('register') }}" class="navbar-btn navbar-btn-secondary">Registrarse</a>
            {% endif %}
            <form method="POST" action="{{ url_for('toggle_theme') }}">
                <button type="submit" class="navbar-btn navbar-btn-secondary" title="Cambiar tema">
                    <i class="fas fa-{{ 'moon' if navbar_data.dark_mode else 'sun' }}"></i>
                </button>
            </form>
            <button id="sidebar-toggle" class="navbar-btn navbar-btn-secondary md:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <div class="pomodoro-container flex items-center gap-2">
                <span id="pomodoroTime" class="font-mono text-sm">25:00</span>
                <button id="pomodoroToggle" class="navbar-btn navbar-btn-secondary p-1" title="Iniciar/Pausar">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pomodoroReset" class="navbar-btn navbar-btn-secondary p-1" title="Reiniciar">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
