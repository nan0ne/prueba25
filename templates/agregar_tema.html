<!DOCTYPE html>
<html lang="es" data-theme="{{ 'dark' if navbar_data.dark_mode else 'light' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include '_navbar.html' %}
    {% include '_sidebar.html' %}
    <main class="content">
        <h1 class="text-2xl font-semibold mb-6">Agregar Tema</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" class="card max-w-2xl">
            <div class="mb-4">
                <label for="titulo" class="block text-sm font-medium mb-1">TÃ­tulo</label>
                <input type="text" id="titulo" name="titulo" class="w-full p-2 border border-[var(--border)] rounded-md"
                    required>
            </div>
            <div class="mb-4">
                <label for="contenido" class="block text-sm font-medium mb-1">Contenido (Markdown)</label>
                <textarea id="contenido" name="contenido"
                    class="w-full p-2 border border-[var(--border)] rounded-md h-40" required></textarea>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-2"></i> Guardar</button>
                <a href="{{ url_for('mostrar_temas', asignatura_id=asignatura_id) }}" class="btn btn-secondary"><i
                        class="fas fa-arrow-left mr-2"></i> Cancelar</a>
            </div>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
