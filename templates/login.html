<!DOCTYPE html>
<html lang="es" data-theme="{{ 'dark' if navbar_data.dark_mode else 'light' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include '_navbar.html' %}
    <main class="content flex items-center justify-center">
        <div class="card w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-4">Iniciar Sesi칩n</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-1">Usuario</label>
                    <input type="text" id="username" name="username"
                        class="w-full p-2 border border-[var(--border)] rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-1">Contrase침a</label>
                    <input type="password" id="password" name="password"
                        class="w-full p-2 border border-[var(--border)] rounded-md" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Iniciar Sesi칩n</button>
            </form>
        </div>
    </main>
</body>

</html>
