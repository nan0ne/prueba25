<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso UNED Mayores de 25</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-graduation-cap me-2"></i> Bienvenido a la web de estudio para UNED
            Mayores de 25</h1>
        <h2 class="mb-4 text-center">Asignaturas disponibles</h2>
        <div class="row justify-content-center">
            {% for asignatura in asignaturas %}
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card shadow-sm asignatura-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-book-open me-2"></i> {{ asignatura['nombre'] }}</h5>
                        <a href="{{ url_for('mostrar_asignatura', asignatura_id=asignatura['id']) }}"
                            class="btn btn-primary w-100">Explorar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
