<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Tema - UNED Mayores de 25</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-plus me-2"></i> Añadir nuevo tema</h1>
        <form method="POST" action="{{ url_for('agregar_tema', asignatura_id=asignatura_id) }}"
            class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido (Markdown soportado)</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="10" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary shadow-sm"><i class="fas fa-save me-2"></i>
                    Guardar</button>
                <a href="{{ url_for('mostrar_asignatura', asignatura_id=asignatura_id) }}"
                    class="btn btn-outline-secondary shadow-sm"><i class="fas fa-arrow-left me-2"></i> Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
